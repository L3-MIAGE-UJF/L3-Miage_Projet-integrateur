<!doctype html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Interface secrétaire</title>
        <link rel="stylesheet" type="text/css" href="css/secretary.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
        <!--
                <script src="js/L3List.js"></script>
        -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI7r5WZIEZGY4bvlcG3eeCUAnN9Y2Y4PE&sensor=false"></script>
        <script data-main="js/secretary.js" src="js/require.js"></script>
    </head>
    <body>
        <h1>Interface secrétaire</h1>
        <section>


            <div id="PatientsRestants">
                <h3>Patients restants</h3>
                <button id="bt_add" class="btn btn-primary">Ajouter<br/>nouveau patient</button>	
            </div>
            <div id="addPatient" class="">
                <div class="fondModal"></div>
                <div class="add">
                    <h3>Ajouter un nouveau patient</h3>
                    <form class="form-horizontal" role="form" id="formAddPatient" action="/addPatient" method="POST">
                        <div class="form-group">
                            <label for="patientName" class="col-sm-4 control-label">Nom : </label>
                            <div class="col-sm-8">
                                <input type="text" name="patientName" id="patientName" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="patientForname" class="col-sm-4 control-label">Prénom : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="patientForname" id="patientForname" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="patientSex" class="col-sm-4 control-label">Sexe : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="patientSex" id="patientSex"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="patientBirthday" class="col-sm-4 control-label">Date de naissance : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="patientBirthday" id="patientBirthday" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="patientNumber" class="col-sm-4 control-label">Numéro : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="patientNumber" id="patientNumber" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="patientFloor">
                                <label for="patientFloor" class="col-sm-4 control-label">Etage : </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="patientFloor" id="patientFloor" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="patientStreet" class="col-sm-4 control-label">Rue : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="patientStreet" id="patientStreet" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="patientCity" class="col-sm-4 control-label">Ville : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="patientCity" id="patientCity" />
                            </div>		
                        </div>  
                        <div class="form-group">
                            <label for="patientPostalCode" class="col-sm-4 control-label">Code postal : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="patientPostalCode" id="patientPostalCode" />
                            </div>
                        </div>


                    </form>
                    <button id="btAddPatient" class="btn btn-default">Ajouter ce patient</button>
                    <button id="annuler" class="btn btn-default"> Annuler l'ajout </button>

                </div>

            </div>
            <div id="map" ></div>
            <table  id="Affectations" class="well table table-bordered table-striped">
                <thead>
                <td>Infirmière</td>
                <td>Tournée</td>
                </thead>
                <tbody>
                </tbody>
            </table>
            <img class="ambulance" src="/css/image/ambulance.png" alt="Mountain View" >
            
        </section>
    </body>
</html>
